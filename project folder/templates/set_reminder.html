Set Reminder page 



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Set a New Reminder</h2>
  <form action="/set-reminder" method="POST">
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="subject">Select Subject:</label>
    <select id="subject" name="subject">
      <option value="subject1">Subject 1</option>
      <option value="subject2">Subject 2</option>
      <!-- Add other subjects as needed -->
    </select>

    <label for="description">Add Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact">

    <label for="sms">SMS No:</label>
    <input type="tel" id="sms" name="sms">

    <p>Recur for Next:</p>
    <input type="checkbox" id="sevenDays" name="recur" value="7">
    <label for="sevenDays">7 Days</label>

    <!-- Add other recurrence options as checkboxes -->

    <button type="submit">Confirm</button>
    <a href="/home">Back</a>
    <a href="/logout">Logout</a>
  </form>
</body>
</html>
