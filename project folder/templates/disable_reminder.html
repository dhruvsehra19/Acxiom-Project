Diable reminder page 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disable Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Disable Reminder</h2>
  <form action="/disable-reminder" method="POST">
    <label for="disableDate">Select Date:</label>
    <input type="date" id="disableDate" name="disableDate" required>

    <label for="disableSubject">Select Subject:</label>
    <select id="disableSubject" name="disableSubject">
      <option value="subject1">Subject 1</option>
      <option value="subject2">Subject 2</option>
      <!-- Add other subjects as needed -->
    </select>

    <label for="disableReminder">Reminders:</label>
    <select id="disableReminder" name="disableReminder">
      <option value="reminder1">Reminder 1 - Description...</option>
      <option value="reminder2">Reminder 2 - Description...</option>
      <!-- Populate reminders dynamically based on the selected subject/date -->
    </select>

    <label for="disableDescription">Description:</label>
    <textarea id="disableDescription" name="disableDescription" rows="4" cols="50" readonly></textarea>

    <button type="submit">Confirm</button>
    <a href="/home">Back</a>
    <a href="/logout">Logout</a>
  </form>
</body>
</html>
