

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Your Reminders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>View Your Reminders</h2>
  <form action="/view-reminder" method="POST">
    <label for="fromDate">Select From Date:</label>
    <input type="date" id="fromDate" name="fromDate" required>

    <label for="viewSubject">Subject:</label>
    <select id="viewSubject" name="viewSubject">
      <option value="subject1">Subject 1</option>
      <option value="subject2">Subject 2</option>
      <!-- Add other subjects as needed -->
    </select>

    <label for="toDate">Select To Date:</label>
    <input type="date" id="toDate" name="toDate" required>

    <!-- Display reminders -->
    <div class="reminder-list">
      <!-- Display reminder details here -->
      <div class="reminder-item">
        <p>Reminder Name: <span>Reminder 1</span></p>
        <p>Reminder Subject: <span>Subject 1</span></p>
        <p>Reminder Description: <span>Description...</span></p>
        <!-- Add other reminder details -->
        <button type="submit">Disable Reminder</button>
        <button type="submit">Modify Reminder</button>
      </div>
      <!-- Repeat this structure for each reminder -->
    </div>

    <a href="/home">Back</a>
    <a href="/logout">Logout</a>
  </form>
</body>
</html>
