<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Modify Reminder</h2>
  <form action="/modify-reminder" method="POST">
    <label for="selectDate">Select Date:</label>
    <input type="date" id="selectDate" name="selectDate" required>

    <label for="selectSubject">Select Subject:</label>
    <select id="selectSubject" name="selectSubject">
      <option value="subject1">Subject 1</option>
      <option value="subject2">Subject 2</option>
      <!-- Add other subjects as needed -->
    </select>

    <label for="selectReminder">Reminders:</label>
    <select id="selectReminder" name="selectReminder">
      <option value="reminder1">Reminder 1 - Description...</option>
      <option value="reminder2">Reminder 2 - Description...</option>
      <!-- Populate reminders dynamically based on the selected subject/date -->
    </select>

    <label for="modifyDescription">Modify Description:</label>
    <textarea id="modifyDescription" name="modifyDescription" rows="4" cols="50"></textarea>

    <label for="modifyEmail">Email Address:</label>
    <input type="email" id="modifyEmail" name="modifyEmail">

    <label for="modifyContact">Contact No:</label>
    <input type="tel" id="modifyContact" name="modifyContact">

    <label for="modifySMS">SMS No:</label>
    <input type="tel" id="modifySMS" name="modifySMS">

    <p>Recur for Next:</p>
    <input type="checkbox" id="modifySevenDays" name="modifyRecur" value="7">
    <label for="modifySevenDays">7 Days</label>
    <!-- Add other recurrence options as checkboxes -->

    <button type="submit">Confirm</button>
    <a href="/home">Back</a>
    <a href="/logout">Logout</a>
  </form>
</body>
</html>
